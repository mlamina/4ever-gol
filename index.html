<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    >
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.2.6/pixi.min.js" integrity="sha512-zc4TExgeBQ7b3Gs7JvLcztM9H9etw2zxwvzGU0TFKqPuxH4drXpPb9VjT7w78ahp04y36a1atVwgcxMw3cs2qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = new PIXI.Application({
                width: window.innerWidth,
                height: window.innerHeight,
                backgroundColor: 0xFFFFFF
            });
            document.body.appendChild(app.view);

            const gridSize = 100;
            const cellSize = app.view.width / gridSize;

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const graphics = new PIXI.Graphics();
                    graphics.beginFill(Math.random() * 0xFFFFFF);
                    graphics.drawRect(i * cellSize, j * cellSize, cellSize, cellSize);
                    graphics.endFill();
                    app.stage.addChild(graphics);
                }
            }

            window.addEventListener('resize', () => {
                app.renderer.resize(window.innerWidth, window.innerHeight);
                const newCellSize = app.view.width / gridSize;
                app.stage.removeChildren();
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        const graphics = new PIXI.Graphics();
                        graphics.beginFill(Math.random() * 0xFFFFFF);
                        graphics.drawRect(i * newCellSize, j * newCellSize, newCellSize, newCellSize);
                        graphics.endFill();
                        app.stage.addChild(graphics);
                    }
                }
            });
        });
    </script>
</body>
</html>
